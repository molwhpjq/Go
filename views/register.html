<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小说管理系统</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<style>
    body {
        background-image: url('static/img/book.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<div id="result"></div>
<div class="container">
    <h2>用户注册</h2>
    <form id="registrationForm">
        用户名：<input type="text" id="username" name="uname"><br>
        密码：<input type="password" id="password" name="upwd"><br>
        性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女<br>
        年龄：<input type="text" id="age" name="uage"><br><br>
        <input type="button" value="提交" id="btn">
    </form>
</div>

<script>
    $('#btn').click(function(){
        var username = $('#username').val();
        var password = $('#password').val();
        var sex = $('input[name=sex]:checked').val();
        var age = $('#age').val();
           var age2=parseInt(age)
        console.log(age)

        var registrationData = {
            Uname: username,
            Upwd: password,
            Usex: sex,
            Uage : age2
        };

        $.ajax({
            url: '/register', // Backend controller route
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify(registrationData),
            success: function(response) {
                alert("返回的数据："+response.message);
                console.log(response);
                if (response.code === 200) {
                    window.location.href = "/login"; // Redirect to login page on successful registration
                } else {
                    // Handle registration failure
                }
            },
            error: function(xhr, status, error) {
                console.log('Error occurred: ' + error);
            }
        });
    });
</script>
</body>
</html>
